<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이병찬-azuki</title>
    <style>
        
        body {background-color: #ddd;}
        .azuki .mobile {position: absolute;
        top: 50%; left: 50%; z-index:2;
        transform: translate(-50%,-50%);
        }
        .azuki .mobile img {width: 300px;} 
      
        .azuki .gif {position: absolute;
        top: 50%; left: 50%; 
        transform: translate(-50%,-50%); z-index:1 ;
        }
        .azuki .gif img {width: 250px;} 

    </style>
</head>
<body>
    <!-- .azuki>.mobile+.gif>a>img -->
    <div class="azuki">
        <div class="mobile">
            <a href="https://opensea.io/collection/azuki" target="_blank">
            <img src="./images/mobile.png" alt="모바일목업">
        </a>
        </div>
        <div class="gif">
            
            <img src="./images/lbc.gif" alt="아즈키애니메이션"></div>
    </div>
    
    
</body>
</html>
